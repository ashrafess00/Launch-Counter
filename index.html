<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <script
      src="https://kit.fontawesome.com/cc881b3a23.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 20em;
        z-index: 100;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <img
      src="images/bg-stars.svg"
      alt=""
      style="position: absolute; z-index: -1"
    />
    <h1>We're launching soon</h1>

    <div class="counter-cont flex">
      <!-- days  -->
      <div class="cont2 flex">
        <div class="time-cont Days">
          <div class="the-card" id="card-days">
            <div class="card-1"><span id="day-1"></span></div>
            <div class="card-2"><span id="day-2"></span></div>
          </div>
        </div>
        <p>days</p>
      </div>

      <div class="cont2 flex">
        <div class="time-cont hours">
          <!-- hours  -->
          <div class="the-card" id="card-hour">
            <div class="card-1"><span id="hour-1"></span></div>
            <div class="card-2"><span id="hour-2"></span></div>
          </div>
        </div>
        <p>hours</p>
      </div>

      <div class="cont2 flex">
        <div class="time-cont minutes">
          <!-- minutes  -->
          <div class="the-card" id="card-min">
            <div class="card-1"><span id="min-1"></span></div>
            <div class="card-2"><span id="min-2"></span></div>
          </div>
        </div>
        <p>minutes</p>
      </div>

      <div class="cont2 flex">
        <div class="time-cont seconds">
          <!-- seconds  -->
          <div class="the-card" id="card-sec">
            <div class="card-1"><span id="sec-1"></span></div>
            <div class="card-2"><span id="sec-2"></span></div>
          </div>
        </div>
        <p>seconds</p>
      </div>
    </div>

    <footer>
      <div class="flex icons">
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-pinterest"></i>
        <i class="fab fa-instagram"></i>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/ashrafess00?tab=repositories"
          target="_blank"
          >Achraf Essaoudi</a
        >.
      </div>
    </footer>

    <script src="anm.js"></script>
  </body>
</html>
